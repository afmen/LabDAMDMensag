// Define a sintaxe como proto3
syntax = "proto3";

// Define o pacote (namespace) para o serviÃ§o
package product;

// =======================================================
// 1. ServiÃ§o (Service)
// =======================================================
service ProductService {
    // Lista todos os produtos
    rpc ListProducts (Empty) returns (ProductList);
    
    // ðŸš¨ NOVO: Busca um produto pelo ID
    // Isso vai gerar a funÃ§Ã£o 'getProductById' no cliente Node.js
    rpc GetProductById (ProductRequestId) returns (Product);
}

// =======================================================
// 2. Mensagens (Messages)
// =======================================================

message Empty {}

// ðŸš¨ NOVO: Mensagem para pedir um produto pelo ID
message ProductRequestId {
    string id = 1;
}

message Product {
    string id = 1;
    string name = 2;
    string description = 3;
    float price = 4;
    int32 stock = 5;
}

message ProductList {
    repeated Product products = 1;
}